<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fa-solid fa-signal"></i>
            <!-- <i class="fa-solid fa-wifi"></i> -->
            <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
        <hr>

        <p id="sum"></p>
        <p id="sum1">0</p>
        <button class="number number1">1</button>
        <button class="number number2">2</button>
        <button class="number number3">3</button>
        <button class="number number4">4</button>
        <button class="number number5">5</button>
        <button class="number number6">6</button>
        <button class="number number7">7</button>
        <button class="number number8">8</button>
        <button class="number number9">9</button>
        <button class="number number0">0</button>
        <button class="operator number10">+</button>
        <button class="operator number11">-</button>
        <button class="operator number12">*</button>
        <button class="operator number13">/</button> 
        <p id="equal" onclick="equal()">=</p>
        <p id="reset" onclick="reset()">c</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
